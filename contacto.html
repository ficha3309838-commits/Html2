<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="miestilo.css">
</head>
<body>
    <header class="Encabezado">
        <img id="Logo" src="./img/Logo.png" alt="">
        <h1 id="LogoT">SHARKS</h1>
        <nav>
            <ul class="indice">
                <li><a href="./index.html">Inicio</a> </li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="secciones">
            <article class="historia">
                <h1 class="titulos">Datos de contacto</h1>
                <form>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" placeholder="Solo escriba su nombre"> 

                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" autofocus>

                    <label for="Telefono">Telefono</label>
                    <input type="tel" name="Telefono" id="" minlength="7"  maxlength="10">

                    <label for="Correo">Correo</label>
                    <input type="email" name="Correo" id="" required>

                    <label for="Fecha">Fecha</label>
                    <input type="date" name="Fecha" id="">

                    <label for="Contacto">Contacto</label>
                    <label for="Contacto">Llamada</label>
                    <input type="checkbox" name="Contacto" id="" checked>
                    <label for="Contacto">Whatsapp</label>
                    <input type="checkbox" name="Contacto" id="">

                    <label for="Sexo">Sexo</label>
                    <label for="Sexo">H</label>
                    <input type="radio" name="Sexo" id="">
                    <label for="Sexo">M</label>
                    <input type="radio" name="Sexo" id="">
                    <label for="Sexo">Julian</label>
                    <input type="radio" name="Sexo" id="">

                    <label for="Ciudad">Ciudad</label>
                    <select name="Ciudad" id="">
                        <option value="">Cali</option>
                        <option value="">Bogota</option>
                        <option value="">Medellin</option>
                    </select>

                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="">

                    <input type="submit" value="Enviar">
                </form>
            </article>
            <article>
                <h1>Nuestra ubicacion</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.893135673774!2d-74.07811932418669!3d4.613141342408691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99add8a25a65%3A0x66c4d42a1b508e8!2sPaisas%20Club%20(Llama%20ya%20y%20obt%C3%A9n%20un%20DESCUENTO)!5e0!3m2!1ses!2sco!4v1764858823835!5m2!1ses!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>
     <footer>
        <p>Siguenos en nuestras redes</p>
        <div id="CenterF">
            <img src="./img/F.png" alt="">
            <img src="./img/I.png" alt="">
            <img src="./img/W.png" alt="">
        </div>
    </footer>
